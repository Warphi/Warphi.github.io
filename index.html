<!doctype html>
<html>
<head>
	<link rel="stylesheet" href="assets/css/main.css">
	<link rel="shortcut icon" href="assets/icons/favicon">
	<meta charset="utf-8">
	<title>index</title>
</head>

<body>
	<div id="page-container">
		<div id="content-container">
			<div id="stars">
				<div>
					<img src="assets/images/whiteStar.png" width="15px" alt="">
				</div>
				<script>
					const stars = document.getElementById("stars").children;
					const max = window.innerHeight;
					
					for (let i=0; i<70; i++) {
						const star = stars[0].cloneNode(true);
						stars[0].after(star)
					}
					
					for (let i=0; i<stars.length; i++) {
						const star = stars[i];
						star.style.top = (Math.random()*max)+"px";
						star.style.right = (Math.random()*window.innerWidth)+"px";
						star.firstElementChild.style.width = (Math.random()*10+5)+"px";
					}
				</script>
			</div>
			<div id="home-link">
				<img src="assets/images/whitePlanet.png" width="256px" alt="a planet">
				<br>
				<h1>www.warphi.com</h1>
			</div>
		</div>
	</div>

</body>
