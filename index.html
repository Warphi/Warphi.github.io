<!doctype html>
<html>
<head>
	<link rel="stylesheet" href="assets/css/main.css">
	<link rel="shortcut icon" href="assets/icons/favicon.png">
	<meta charset="utf-8">
	<title>Planet Z</title>
</head>

<body>
	<div id="page-container">
		<div id="content-container">
			<div id="stars">
				<div>
					<img src="assets/images/whiteStar.png" width="15px" alt="">
				</div>
				<script>
					const stars = document.getElementById("stars").children;

					for (let i=0; i<70; i++) {
						const star = stars[0].cloneNode(true);
						stars[0].after(star)
					}

					for (let i=0; i<stars.length; i++) {
						const star = stars[i];
						const randomX = (Math.random()*(window.innerWidth+200)-100);
						const randomY = (Math.random()*(window.innerHeight+200)-100);
						star.style.top = randomY+"px";
						star.style.right = randomX+"px";
						star.style.originalPosition = {
							"x": randomX,
							"y": randomY
						}
						
						const image = star.firstElementChild
						if (image) {
							image.style.width = (Math.random()*10+5)+"px";
						}
					}
					
					const onMouseMove = (e) =>{
						const reversed = (e.pageX -window.innerWidth/2)/10;
						const y = (e.pageY - window.innerWidth/2)/10;
						
						const starsDiv = document.getElementById("stars");
						starsDiv.style.left = reversed+"px";
						starsDiv.style.top = y+"px";
					}
					document.addEventListener('mousemove', onMouseMove);
				</script>
			</div>
			<div id="home-link">
				<img src="assets/images/whitePlanet.png" width="256px" alt="a planet">
				<div id="links">
					<button id="discord" class="circle" onClick="window.open('https://discord.warphi.com/', '_blank')">
						<a href="https://discord.warphi.com/" target="_blank">— my discord</a>
					</button>
				</div>
			</div>
		</div>
	</div>
	<div id="footer">
		<p>© 2021 by Planet Z Studios. All Rights Reserved</p>
	</div>
</body>
</html>
